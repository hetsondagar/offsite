<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Favicons will be dynamically updated by JavaScript based on app theme -->
    <!-- Primary favicon - SVG for better scaling and visibility -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" id="favicon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="/logo.png" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" id="apple-touch-icon" />
    <!-- Fallback for browsers that support media queries in link tags -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>OffSite App</title>
    <meta name="description" content="OffSite Application" />
    <meta name="author" content="OffSite" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="OffSite App" />
    <meta property="og:description" content="OffSite Application" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff6b35" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
